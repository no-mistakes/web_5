{% extends "base.html" %}
{% block content %}
<h2>Cookie</h2>
{% if cookies %}
<table class="table table-sm table-bordered">
  <thead><tr><th>Имя</th><th>Значение</th></tr></thead>
  <tbody>
    {% for k in cookies.keys() %}
    <tr><td>{{ k }}</td><td>{{ cookies.get(k) }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p class="text-muted">Куков нет.</p>
{% endif %}
{% endblock %}
