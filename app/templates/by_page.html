{% extends "base.html" %}
{% block content %}
<h1>Отчёт по страницам</h1>
<p><a class="btn btn-outline-secondary btn-sm" href="{{ url_for('reports_by_page_csv') }}">Экспорт в CSV</a></p>
<table class="table-sm table-striped table align-middle">
    <thead>
        <tr><th>№</th><th>Страница</th><th>Количество посещений</th></tr>
    </thead>
    <tbody>
        {% for r in rows %}
        <tr><td>{{ r.n }}</td><td><code>{{ r.path }}</code></td><td>{{ r.cnt }}</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
