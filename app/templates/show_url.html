{% extends "base.html" %}
{% block content %}
<h2>Параметры URL</h2>
{% if params %}
<table class="table table-sm table-bordered">
  <thead><tr><th>Ключ</th><th>Значение</th></tr></thead>
  <tbody>
    {% for k, v in params.items() %}
    <tr><td>{{ k }}</td><td>{{ v }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p class="text-muted">Параметров нет. Пример: <code>/show_url?x=1&y=abc</code></p>
{% endif %}
{% endblock %}
